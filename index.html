<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Post-Harvest Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to Post-Harvest Tracker</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="role">Select Role</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="farmer">Farmer</option>
        <option value="storage">Storage Manager</option>
        <option value="transport">Transport Operator</option>
        <option value="market">Market Seller</option>
        <option value="inspector">Quality Inspector</option>
      </select>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").onsubmit = function(event) {
      event.preventDefault();
      const role = document.getElementById("role").value;
      if (role) {
        window.location.href = `${role}-dashboard.html`;
      }
    };
  </script>
</body>
</html>
